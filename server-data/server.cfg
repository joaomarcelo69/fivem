## Configuração do Servidor FiveM (otimizada)

# Branding
sv_hostname "RP Portugal - QBCore
"


set sv_projectName "RP Portugal"
set sv_language "pt-PT"
sets sv_projectDesc "QBCore RP PT optimizado com lojas, empregos e testes de fumo"
sets tags "qbcore,roleplay,portugues,pt-PT,realismo"

# Listagem pública (ativa para aparecer na lista de servidores)
sv_master1 ""

# Permissões (ACE/ACL)
exec /workspaces/fivem/server-data/aces.cfg

# Admin
rcon_password "minhasenha"

# Portas (usar as mesmas do servidor principal)
endpoint_add_tcp "0.0.0.0:30125"
endpoint_add_udp "0.0.0.0:30125"
sv_maxclients 128

# Privacidade e segurança
sv_endpointprivacy true
sv_scriptHookAllowed 0

# OneSync e build do jogo
onesync on
set sv_enforceGameBuild 3095
setr onesync_population false

# Base de dados (MariaDB em container local)
set mysql_connection_string "mysql://qbcore:qbcore_pass@127.0.0.1:3307/qbcore"
set mysql_slow_query_warning 200
set mysql_debug false

# txAdmin
setr txAdmin-locale "pt-pt"
set txAdminPort 40120

# License key (produção)
set sv_licenseKey "cfxk_2CoIidtbhW6hqrOmN2OZ_MIwa8"

# Recursos essenciais (ordem controlada)
ensure oxmysql
ensure qb-core
ensure qb-weapons
ensure qb-inventory
ensure qb-phone

# Camada de compatibilidade
ensure pt-inventory-compat

# Fisco (impostos PT)
ensure pt-fisco

# Recursos personalizados PT — usar versão codificada/minificada (já copiada para fxserver/resources)
ensure pt_core
ensure pt-jobs
ensure pt-police
ensure pt-vehicle-docs
ensure pt-hospital
ensure pt-shops
ensure pt-shops-trigger
ensure pt-npcs
ensure pt-placas
ensure pt-multas
ensure pt-jobmenu
ensure pt-commerce
ensure pt-furniture
ensure pt-housing
ensure pt-iconshot
ensure pt-dispatch
ensure pt-activities
ensure pt-speedcams
ensure pt-tolls
ensure pt-patrols
ensure pt-inspections
ensure pt-firefighters

# Screenshot dependency for icons and phone camera
ensure screenshot-basic

# Segredos/overrides locais (opcional, não versionado) — substitui valores acima
exec /workspaces/fivem/server-data/secret.cfg

# Smoke tests
ensure smoke_tests
ensure smoke_check

# Health monitor
ensure pt-health
