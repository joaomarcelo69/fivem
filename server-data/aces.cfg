## ACE/ACL - Permissões de Staff
#
# Como usar:
# 1) Substitui os identificadores abaixo pelos teus (license:, steam:, xbl:, fivem: etc.)
# 2) Mantém "group.admin" para donos e "group.moderator" para moderadores
# 3) Reinicia o servidor após alterar
#
# Segurança base: permitir comandos por defeito e negar comandos perigosos aos não-privilegiados
add_ace builtin.everyone command allow
add_ace builtin.everyone command.quit deny
add_ace builtin.everyone command.stop deny

# Admins têm acesso a todos os comandos (com algumas negações explícitas de segurança)
add_ace group.admin command allow
add_ace group.admin command.quit deny
add_ace group.admin command.stop deny

# Moderadores têm comandos gerais (mas não podem parar/desligar)
add_ace group.moderator command allow
add_ace group.moderator command.quit deny
add_ace group.moderator command.stop deny

# Exemplo de associação de utilizadores (substitui pelos teus IDs)
# Admin principal (fornecido):
add_principal identifier.license:213CEC14E8FB2E6CDB40059D145067DF group.admin
# Se este for um FiveM ID em formato fivem:, replica também (opcional)
# add_principal identifier.fivem:213CEC14E8FB2E6CDB40059D145067DF group.admin

# Permissões úteis por recurso (exemplos) – ativa quando for relevante
# add_ace group.admin "qb-core.*" allow
# add_ace group.moderator "qb-core.player.*" allow

# Permitir que o txAdmin controle o servidor (shutdown/restart/agendamentos)
add_ace resource.txadmin command allow
add_ace resource.txadmin command.quit allow
add_ace resource.txadmin command.stop allow

# Permissões pt-fisco (admin fiscal)
add_ace group.admin pt-fisco.admin allow

# Permissões Icon Shot (captura de ícones)
add_ace group.admin pticonshot.capture allow

# Permissão para capturar ícones (pt-iconshot)
add_ace group.admin pticonshot.capture allow
