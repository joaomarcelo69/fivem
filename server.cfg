## FiveM Server Config (clean)

# Branding
sv_hostname "RP Portugal - QBCore"
set sv_projectName "RP Portugal"
set sv_language "pt-PT"
sets sv_projectDesc "QBCore RP PT optimizado com lojas, empregos e testes de fumo"
sets tags "qbcore,roleplay,portugues,pt-PT,realismo"

# Permissões (ACE/ACL)
exec /workspaces/fivem/server-data/aces.cfg

# Admin
rcon_password "minhasenha"

# Ports (avoid common conflicts in dev)
endpoint_add_tcp "0.0.0.0:30125"
endpoint_add_udp "0.0.0.0:30125"
sv_maxclients 128

# Privacy and security
sv_endpointprivacy true
sv_scriptHookAllowed 0

# OneSync and runtime tuning
onesync on
set sv_enforceGameBuild 3095
setr onesync_population false

# Database (dev container MariaDB)
set mysql_connection_string "mysql://root:fivemrootpass@127.0.0.1:3307/qbcore"
set mysql_slow_query_warning 200
set mysql_debug false

# txAdmin (ajusta porta/locale conforme necessário; se usar txAdmin standalone, ignore aqui)
setr txAdmin-locale "pt-pt"
set txAdminPort 40120

# License key (produção)
set sv_licenseKey "cfxk_2CoIidtbhW6hqrOmN2OZ_MIwa8"

# Core stack (ensure by resource name; must exist in resources path)
ensure oxmysql
ensure qb-core
ensure qb-weapons
ensure qb-inventory
ensure qb-phone

# Compatibility layer
ensure pt-inventory-compat

# Custom PT resources (ensure by name; encoded versions are deployed to fxserver/resources)
ensure pt-fisco
ensure pt_core
ensure pt-jobs
ensure pt-police
ensure pt-hospital
ensure pt-shops
ensure pt-shops-trigger
ensure pt-npcs
ensure pt-placas
ensure pt-multas
ensure pt-jobmenu
ensure pt-commerce
ensure pt-furniture
ensure pt-housing
ensure pt-housing

# Smoke tests
ensure smoke_tests
ensure smoke_check

# Health monitor
ensure pt-health
