<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão Logística</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="panel hidden">
    <div class="header">Gestão Logística</div>
    <div class="content">
      <div id="warehouse"></div>
      <div id="routes"></div>
      <div class="actions">
        <button id="close">Fechar</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistics NUI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="logistics-panel" class="panel hidden">
    <div class="header">Gestão de Logística</div>
    <div class="content">
      <div class="warehouse">
        <div><strong>Armazém</strong></div>
        <div id="warehouse-stock"></div>
      </div>
      <div class="routes">
        <div><strong>Rotas Ativas</strong></div>
        <div id="routes-list"></div>
      </div>
      <div class="actions">
        <button id="close-btn" class="secondary">Fechar</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
